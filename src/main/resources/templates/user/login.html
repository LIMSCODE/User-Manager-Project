<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>회원등록</title>
    <style>
        input[type=text],input[type=password] {
            width: 45%; /*입력 칸 (input field) 의 폭을 지정하기 위해, 폭 속성 (width property) 를 사용하였습니다.*/
            padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px;
            box-sizing: border-box; }

        input[type=submit] {
            width: 50%; background-color: darkslategrey; color: white;
            padding: 14px 20px; margin: 8px 0; border: none;
            border-radius: 4px; cursor: pointer; text-decoration: none;
        }
        input[type=button], button[type=button] {
            width: 20%; background-color: darkslategrey; color: white;
            padding: 14px 20px; margin: 8px 0; border: none;
            border-radius: 4px; cursor: pointer; text-decoration: none;
        }
        .btn{
            width: 20%; background-color: darkslategrey; color: white;
            padding: 14px 20px; margin: 8px 0; border: none;
            border-radius: 4px; cursor: pointer; text-decoration: none;
        }
    </style>
</head>
<body>
<div id="saleson">
<form id="target" th:object="${user}" method="post" @submit.prevent = "submit" >
    <span>
         아이디 <input type="text" name="loginId"  id="loginId" th:value="${user.loginId}" maxlength="15" v-model="loginRequest.loginId"> <br>
         비밀번호 <input type="password" name="password"  id="password" th:value="${user.password}" maxlength="15" v-model="loginRequest.password"> <br>
    </span>
    <input type="submit" class="submit" value="로그인"  formaction="/user/login">
</form>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<!--다운받은 파일-->
<script src="/modules/httpVueLoader.js"></script>
<script src="/modules/op.config.js"></script>
<script src="/modules/op.saleson.js"></script>
<script type="text/babel" src="/modules/op.vue.js"></script>
<script type="text/babel">          //<script type="text/javascript">

	var vm = new Vue({
		el: '#saleson',
		data: {
			loginRequest: {
				loginType: 'ROLE_USER',
				loginId: '',
				password: '',
			}
		},
		methods: {
			submit: function () {
				// 인증
				$s.api.getAuthToken(vm.loginRequest, function () {

					var savedLoginId = vm.saveId ? vm.loginRequest.loginId : '';
					$s.core.setData($s.const.SAVED_LOGIN_ID, savedLoginId);

					var order = $s.core.getSession($s.const.BUY_ORDER);
					if (order != null) {
						$s.core.removeSession($s.const.BUY_ORDER);

						vm.order = JSON.parse(order);
						vm.order.noMemberLogin = true;

						$s.api.buyOrder(vm.order, function () {
							}
							, function (error) {
								console.error(error);	// 실패시 이전 주문정보 조회 (redirect 진행)
							});
					}
					$s.redirect(vm.target);

				}, function (error) {

					$s.alert('아이디/비밀번호를 정확히 입력해 주세요.', function () {
						vm.loginRequest.loginId = '';
						vm.loginRequest.password = '';
						$s.closeAlert();
					});
				});
			}
		}
    });

	//최종 제출시 이벤트
	$("#target").on("submit", function() {

		let $loginId = $("#loginId");
		let $password = $("#password");

		if ($loginId.val() == "") {
			alert("아이디 입력해주세요");
			$loginId.focus();
			return false;
		}
		if ($password.val() == "") {
			alert("비밀번호 입력해주세요");
			$password.focus();
			return false;
		}
	});
</script>

</body>
</html>
